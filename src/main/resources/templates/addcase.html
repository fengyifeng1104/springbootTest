



<html>



<head>
	<script src="/js/jquery-latest-min.js"></script>
	<script src="/js/bootstrap-min.js"></script>
	<script src="/js/select2.js"></script>
	<script src="/js/addcase.js"></script>

	
 	<link href="/css/bootstrap.css" rel="stylesheet" />
 	<link href="/css/bootstrap-theme.css" rel="stylesheet" />
	<link href="/css/select2.min.css" rel="stylesheet" />
	
	<title>添加测试用例</title>
</head>

<div class="page-header">
  <h3>添加测试用例</h3>
</div>


<div>
<label>当前登录用户:</label><label id="curUserId"></label>
<br />
</div>

<form class="form-horizontal" role="form">

	<div id="case_add" >
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用例描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="caseDescription" style="width:40%"></input>
			</div>
		</div>


		<div  class="form-group">
			<label class="col-sm-2 control-label">场景Id:</label>
			<div class="col-sm-10">
				<select id='sceneId' class="js-data-example-ajax" style="width:40%;"></select>
			</div>
		</div>


		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输入:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraInputList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">校验描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="checkPointDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输出检查:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraCheckList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">检查类型:</label>
			<div class="col-sm-10">
				<input class="form-control" id="defaultCheckType" style="width:40%"></input>
			</div>
		</div>
		
	</div>
	
	
	<div style="margin:0 auto;width:500px;"> 
		<button id='save_addcase' type="submit" class="btn btn-primary"  >保存</button>
	</div>
</form>

</html>
