



<html>



<head>
	<script src="/js/jquery-latest-min.js"></script>
	<script src="/js/bootstrap-min.js"></script>
	<script src="/js/addcase.js"></script>

	
 	<link href="/css/bootstrap.css" rel="stylesheet" />
 	<link href="/css/bootstrap-theme.css" rel="stylesheet" />
	


</head>

<div>
<label>当前登录用户:</label><label id="curUserId"></label>
<br />
</div>

<form class="form-horizontal" role="form">

	<div id="home_add" >
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用例描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="caseDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label" >模块描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="modelDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模板Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="templateId" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模板名称:</label>
			<div class="col-sm-10">
				<input class="form-control" id="templateName" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneId" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输入:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraInputList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">校验描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="checkPoinDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输出检查:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraCheckList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">检查类型:</label>
			<div class="col-sm-10">
				<input class="form-control" id="defaultCheckType" style="width:40%"></input>
			</div>
		</div>
		
	</div>
	
	
	<div style="margin:0 auto;width:500px;"> 
		<button id='save_addcase' type="submit" class="btn btn-primary"  >保存</button>
	</div>
</form>

</html>
