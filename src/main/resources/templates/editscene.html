



<html>



<head>
	<script src="/js/jquery-latest-min.js"></script>
	<script src="/js/bootstrap-min.js"></script>
	<script src="/js/editscene.js"></script>

	
 	<link href="/css/bootstrap.css" rel="stylesheet" />
 	<link href="/css/bootstrap-theme.css" rel="stylesheet" />
	


</head>

<div>
<label>当前登录用户:</label><label id="curUserId"></label>
<br />
</div>

<form class="form-horizontal" role="form">

	<div id="scene_edit" >
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input class="form-control" id="userId"  disabled="true" style="width:40%"></input>
			</div>
		</div>
		
		<div  class="form-group" >
			<label class="col-sm-2 control-label">场景Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneId"  disabled="true" style="width:40%"></input>
			</div>
		</div>
		
		<div  class="form-group" >
			<label class="col-sm-2 control-label">场景描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label" >场景Level:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneLevel" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景Host:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneHost" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景API:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneApi" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模块描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="modelDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模板Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="templateId" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">备注信息:</label>
			<div class="col-sm-10">
				<input class="form-control" id="mark" style="width:40%"></input>
			</div>
		</div>

		
	</div>
	
	
	<div style="margin:0 auto;width:500px;"> 
		<button id='save_editscene' type="submit" class="btn btn-primary"  >保存</button>
	</div>
</form>

</html>
